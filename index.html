<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/brands.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style type="text/css">
.form-actions {
    margin: 0;
    background-color: transparent;
    text-align: center;
}
.btn{
  margin-bottom: 15px;
  width: 150px !important;
}
.lbody{
  
   
   width: 450px;
    height: 494px;
    margin-top: 100px;
    margin-bottom: 50px;
}

 </style>
</head>
<body class="bg-primary">

<div class="container">
  <div id="lbody" class=" lbody bg-light w-50 mx-auto">
  <h2 class="text-center text-capatalize text-primary pt-5">Login</h2>
  <hr class="w-25 mx-auto pb-5">
  <div class="w-50 mx-auto">
  <form action="" method="post" class="was-validated">
    <div class="form-group">
      <label><i class="fa fa-user"></i>Username:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" autocomplete="off" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <div class="form-actions">
    <button type="submit" onclick="route()" class="btn btn-primary">Login</button>
  </div>
  </form>
</div>
</div>
</div>
 <script type="text/javascript">
   function route(){

    var u = document.getElementById("uname").value;
    var p = document.getElementById("pwd").value;
    if (u==p) {
      window.location="#";
    }else{
      alert("The Username and Password didn`t match");
    }
   }
 </script>
</body>
</html>
